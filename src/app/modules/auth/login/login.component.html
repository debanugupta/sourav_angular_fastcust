<div class="container" >
  <div *ngIf="isLoading">
    <mat-progress-bar 
        mode="Indeterminate">
    </mat-progress-bar>
  </div>
<br/>
  <form  #loginForm="ngForm" class="my-2 my-lg-0" (ngSubmit)="login()">
    <h2 class="text-center text-primary">Login</h2>
    <input class="form-control mr-sm-2" type="text" name="username" 
      placeholder="Username" required [(ngModel)]="model.username" >

    <input class="form-control mr-sm-2" type="password" name="password" 
      placeholder="Password" required [(ngModel)]="model.password">

  <br/>
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    &nbsp;<button type="button"  (click)="logout()" class="btn btn-link"><i class="fa fa-registered"></i> Create Account</button>
  </form>
  <br/>
  <div style="color: red;">
    <b>{{ errorMessages }} </b>
  </div>
</div>
